<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <form action="/cadastro" method="POST" class="glass">
      <h2>Cadastro</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="flash {{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="input-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div class="input-group">
        <label>Senha</label>
        <input type="password" name="senha" id="senha-cadastro" required>
        <button type="button" onclick="toggleSenha('senha-cadastro')">👁️</button>
      </div>
      <button type="submit" class="btn">Cadastrar</button>
      <p><a href="/login">Já tem conta? Faça login</a></p>
    </form>
  </div>
  <script>
    function toggleSenha(id) {
      var input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
